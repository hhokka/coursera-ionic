<ion-header>
  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Comment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="commentEntry" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>Rating</ion-label>
      <ion-select formControlName="rating">
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
        <ion-option value="5">5</ion-option>
        <ion-option value="6">6</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Author</ion-label>
      <ion-toggle formControlName="author" checked="true"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Comment</ion-label>
      <ion-datetime
        displayFormat="MMM DD, YYYY hh:mm A"
        pickerFormat="MMM DD, YYYY hh:mm A"
        formControlName="comment"
      ></ion-datetime>
    </ion-item>
    <button ion-button type="submit" [disabled]="!commentEntry.valid">
      Reserve
    </button>
  </form>
</ion-content>
